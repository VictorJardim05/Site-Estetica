<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Depoimentos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel">
    <div class="slides">
      <div class="slide">
        <img src="Imgdep/imgedt.jpg" alt="Victor Jardim">
        <p>"Serviço incrível! A equipe é muito atenciosa."</p>
        <span>- Cliente 1</span>
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/100" alt="Cliente 2">
        <p>"Estou muito feliz com os resultados. Recomendo a todos."</p>
        <span>- Cliente 2</span>
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/100" alt="Cliente 3">
        <p>"Experiência maravilhosa, com certeza voltarei!"</p>
        <span>- Cliente 3</span>
      </div>
    </div>
    <button class="prev">❮</button>
    <button class="next">❯</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
